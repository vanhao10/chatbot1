<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Nhà hàng</title>
    <style>
        /* Đặt phông nền hình ảnh cho toàn trang */
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wedo.vn/wp-content/uploads/2019/05/mau-thiet-ka-nha-hang-dep-1.gif');
            /* Thay thế bằng URL của hình ảnh nền */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            /* Đảm bảo ảnh nền phủ toàn màn hình */
        }
        /* Căn chỉnh tiêu đề "Đặt Gọn" ở góc trái phía trên */
        
        .content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            /* Đảm bảo nội dung không bị che khuất */
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        
        p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Đặt Gọn</h1>
        <!-- Bạn có thể thêm thêm nội dung ở đây nếu cần -->
    </div>

    <!-- Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger intent="WELCOME" chat-title="chatbot" agent-id="08f14d83-a3c0-4d6e-a3cf-8da0cab56c23" language-code="vi"></df-messenger>
</body>

</html>
